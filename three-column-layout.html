<!DOCTYPE html>
<html>
<head>
<meta name"viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<style type="text/css">
/* Some custom styles to beautify this example */
.demo-content {
	padding: 15px;
	font-size: 18px;
	min-height: 300px;
	background: #dbdfe5;
	margin-bottom: 10px;
}

.demo-content.bg-alt {
	background: #abb1b8;
}
</style>
</head>

<body>
	<div class="container">
		<!--Row with three equal columns-->
		<div class="row">
			<div class="col-md-4">
				<div class="demo-content">.col-md-4</div>
			</div>
			<div class="col-md-4">
				<div class="demo-content bg-alt">.col-md-4</div>
			</div>
			<div class="col-md-4">
				<div class="demo-content">.col-md-4</div>
			</div>
		</div>

		<!--Row with three columns divided in 1:4:1 ratio-->
		<div class="row">
			<div class="col-md-2">
				<div class="demo-content">.col-md-2</div>
			</div>
			<div class="col-md-8">
				<div class="demo-content bg-alt">.col-md-8</div>
			</div>
			<div class="col-md-2">
				<div class="demo-content">.col-md-2</div>
			</div>
		</div>

		<!--Row with three columns divided unevenly-->
		<div class="row">
			<div class="col-md-3">
				<div class="demo-content">.col-md-3</div>
			</div>
			<div class="col-md-7">
				<div class="demo-content bg-alt">.col-md-7</div>
			</div>
			<div class="col-md-2">
				<div class="demo-content">.col-md-2</div>
			</div>
		</div>
	</div>
</body>
