<!DOCTYPE html>
<html>
<head>
<meta name"viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<style type="text/css">
 /* Some custom styles to beautify this example */
    .demo-content{
        padding: 15px;
        font-size: 18px;
        min-height: 75px;
        background: #dbdfe5;
        margin-bottom: 10px;
    }
    .demo-content.bg-alt{
        background: #abb1b8;
    }
</style>
</head>

<body>
	<!-- Open the output in a new blank tab (Click the arrow next to "Show Output" button) and 
 resize the browser window to understand how the Bootstrap responsive grid system works. -->
	<div class="container">
		<div class="row">
            <div class="col-sm-12 col-wrapper">
                <h2>Nested row within a column</h2>
                <div class="row">
                    <div class="col-xs-4 col-sm-6">
                        <div class="demo-content">.col-xs-4 .col-sm-6</div>
                    </div>
                    <div class="col-xs-8 col-sm-6">
                        <div class="demo-content">.col-xs-8 .col-sm-6</div>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-6">
              <h2>This time tested row in a small column</h2>
              <div class="row">
              <div class="col-sm-4">
                <div class="demo-content"> .col-sm-4</div>
              </div>
              <div class="col-sm-8">
                <div class="demo-content"> .col-sm-8</div>
              </div>
              </div>          
            </div>
        </div>
	</div>

</body>
